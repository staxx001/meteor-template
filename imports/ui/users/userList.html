<template name="userList">
	<div class="row">
		<div class="col-xs-12 col-lg-6">		
			<div class="card">
				<h2>Users</h2>
			</div>
			{{#if Template.subscriptionsReady}}
				{{#if currentUser.profile.admin}}
					<div class="card">
					<h3>
						<a href="/users/add">
							<i class="fa fa-user-plus">&nbsp;&nbsp;Add User</i>
						</a>
					</h3>
					</div>
				{{/if}}				
				<div class="users-list card">
					{{#each users}}
						{{> userListItem}}
					{{/each}}
				</div>
			{{else}}
				<div class="card">
					<h3>loading users...</h3>
				</div>
			{{/if}}
		</div>	
	</div>  
</template>
